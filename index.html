<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI 기반 전자기능사 브라우저 활동</title>
    <link rel="stylesheet" href="stylesmain.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
</head>
<body>

    <div id="logo">
        <img src="main/logo.png" alt="Logo">
    </div>

    <img id="startImage" src="main/main.gif" alt="Start Recording" style="cursor: pointer; width: 100%; max-width: 1000px; height: auto;">
    <div id="startPrompt" style="text-align: center; display: none;">음성인식 시작</div>
    <div id="label-container"></div>
    <div id="result" style="display: none;"></div>
    <div id="status" style="display: none;"></div>
    <img id="stageImage" src="" alt="Stage Image" style="display: none; width: auto; height: auto;">
    <script src="script.js"></script>
</body>
</html>
